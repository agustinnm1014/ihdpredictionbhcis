<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BHCIS</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
form {
  width: 500px;
  height: 600px;
  border: 2px solid white;
  padding: 30px;
  border-radius: 0px 100px;
  background-color: white;
  padding-bottom: 10px;
  position: absolute;
  top: 70px;
  right: 100px;
}
button {
float: right;
background: #555;
padding: 10px 10px;
color: rgb(43, 229, 36);
border-radius: 5px;
margin-right: 10px;
border: none;
width: 400px;
}
body {
  background-image: url(/static/img/background.png);
  background-size: cover;
  background-repeat: no-repeat;
}
</style>
</head>
<body>	
<div class="container">
	<form action="{{ url_for('password_recovery_validate', email=email) }}" method="post">
		{% if error is defined and error %}
			<div class="alert alert-danger">{{ error }}</div>
		{% endif %}
		<div class="form-group">
			<br> <br> <b> <label for="recovery_code">Recovery Code</label> </b>
			<input type="text" class="form-control" id="recovery_code" name="recovery_code" placeholder="Enter recovery code" required> 
		</div> <br> <br>
		<button type="submit" class="btn btn-primary">Validate Recovery Code</button> <br> <br> <br>  
		<center> <p class="bottom">Remembered your password?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p> </center>
	</form>
</div>
</form>

</body>
</html>
