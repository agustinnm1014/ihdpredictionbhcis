<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>BHCIS</title>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
form {
  width: 500px;
  height: 600px;
  border: 2px solid white;
  padding: 30px;
  border-radius: 0px 100px;
  background-color: white;
  padding-bottom: 10px;
  position: absolute;
  top: 70px;
  right: 100px;
}
button {
float: right;
background: #555;
padding: 10px 10px;
color: rgb(43, 229, 36);
border-radius: 5px;
margin-right: 10px;
border: none;
width: 400px;
}
body {
  background-image: url(/static/img/background.png);
  background-size: cover;
  background-repeat: no-repeat;
}
</style>
</head>
<body>	

<div class="container ">
    <h1 class="mb-4">Account Recovery</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-danger">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <form method="POST" action="{{ url_for('validate_recovery_code') }}">
      <div class="form-group">
        <label for="recovery_code">Recovery Code:</label>
        <input type="text" name="recovery_code" id="recovery_code" class="form-control" placeholder="Enter recovery code" required>
      </div>
      <input type="hidden" name="email" value="{{ email }}">
      <button type="submit" class="btn btn-primary">Validate Code</button>
      <center> <p class="bottom">Remembered your Password?  <a class="bottom" href="{{url_for('login')}}"> Login here</a></p> </center>
    </form>
  </div>

</body>
</html>
